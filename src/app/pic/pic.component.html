<slideshow
           [height]="'1000px'"
           [minHeight]="'525px'"
           [autoPlay]="true"
           [autoPlayInterval]="5000"
           [showArrows]="false"
           [imageUrls]= "imgUrls"
           [lazyLoad]="imgUrls?.length > 1"
           [autoPlayWaitForLazyLoad]="true">
</slideshow>
